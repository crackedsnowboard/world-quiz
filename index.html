<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>World Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div="container">
        <div="row">
            <div="column">
                <button id="highScores">View Highscores</button>
            </div>
            <div="column"> 
                <h4 id="timer">timer: </h4>
            </div>
        </div>

    </div>
    <div id="questions" class="center"><h2></h2>
        
    </div>
    <div id="choices" class="center">

    </div>
    <div id="main" class="center">
        <h1>Welcome to World Quiz</h1>
        <h3>Click the start button to begin the game. You have 10 seconds to answer as many questions as you can. Good Luck! Save you high scores at the end and try to beat your score!</h3>
        <button id="commence">Start Game</button>
      </div>
      <div id="theEnd" class="center">

      </div>

    <script src="./script.js"></script>
</body>

</html>
